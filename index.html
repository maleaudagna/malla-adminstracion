    <style>
        /* --- General Styles & Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --color-bg: #f4f7f9;
            --color-card-bg: #ffffff;
            --color-text: #333333;
            --color-header: #2c3e50;
            --color-border: #e0e0e0;
            --color-shadow: rgba(0, 0, 0, 0.08);
            --color-approved: #27ae60;
            --color-approved-bg: #eaf8f0;
            --color-locked: #95a5a6;
            --color-locked-bg: #f2f4f4;
            --color-tooltip-bg: #34495e;
            --color-tooltip-text: #ffffff;
            --font-main: 'Roboto', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--color-bg);
            color: var(--color-text);
            margin: 0;
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Header and Title --- */
        .header {
            text-align: center;
            margin-bottom: 2em;
        }

        .header h1 {
            color: var(--color-header);
            font-size: 2.5em;
            margin-bottom: 0.2em;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            color: #7f8c8d;
        }
        
        /* --- Main Grid Container --- */
        #career-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1500px;
        }

        /* --- Year Column --- */
        .year-column {
            background-color: var(--color-card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 12px var(--color-shadow);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .year-column h2 {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--color-header);
            text-align: center;
            margin: 0 0 10px 0;
            border-bottom: 2px solid #e0e6ed;
            padding-bottom: 10px;
        }

        /* --- Subject Card --- */
        .subject {
            background-color: var(--color-card-bg);
            border: 1px solid var(--color-border);
            border-left: 5px solid var(--color-header);
            border-radius: 8px;
            padding: 12px 15px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 80px;
        }
        
        .subject:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--color-shadow);
        }
        
        .subject-name {
            font-weight: 500;
            font-size: 0.95em;
            margin-bottom: 10px;
        }
        
        .subject-id {
            font-size: 0.8em;
            color: #7f8c8d;
            position: absolute;
            top: 10px;
            right: 15px;
            background-color: #ecf0f1;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .subject-meta {
            font-size: 0.85em;
            color: #7f8c8d;
            font-weight: 500;
        }

        /* --- Subject States --- */
        .subject.approved {
            background-color: var(--color-approved-bg);
            border-left: 5px solid var(--color-approved);
        }

        .subject.locked {
            background-color: var(--color-locked-bg);
            border-left-color: var(--color-locked);
            color: var(--color-locked);
            cursor: not-allowed;
            opacity: 0.8;
        }

        .subject.locked:hover {
            transform: none;
            box-shadow: none;
        }
        
        .subject.locked::after {
            content: '游';
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 1.2em;
        }

        /* --- Tooltip for Locked Subjects --- */
        .tooltip {
            visibility: hidden;
            width: max-content;
            max-width: 220px;
            background-color: var(--color-tooltip-bg);
            color: var(--color-tooltip-text);
            text-align: center;
            border-radius: 6px;
            padding: 8px 12px;
            position: absolute;
            z-index: 10;
            bottom: 105%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.85em;
            pointer-events: none;
        }
        
        .tooltip::after { /* Tooltip arrow */
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--color-tooltip-bg) transparent transparent transparent;
        }

        .subject.locked:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        
        /* --- Responsive Design --- */
        @media (max-width: 1200px) { #career-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 768px) { body { padding: 1em; } .header h1 { font-size: 2em; } #career-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 500px) { #career-grid { grid-template-columns: 1fr; } }
    </style>
</head>

                return materias.find(m => m.id === id);

            function checkPrerequisites(subject) {
                const missingReasons = [];

                // 1. Chequear correlativas directas
                const missingCourses = subject.prereqs.filter(prereqId => !approvedSubjects.has(prereqId));
                if (missingCourses.length > 0) {
                    missingReasons.push(...missingCourses.map(id => getSubjectById(id).name));

                // 2. Chequear cantidad m칤nima de materias aprobadas
                if (subject.minApproved) {
                    const approvedCount = approvedSubjects.size;
                    if (approvedCount < subject.minApproved) {
                        missingReasons.push(`M칤nimo ${subject.minApproved} materias (tienes ${approvedCount})`);
                    }
                }
                
                return {
                    met: missingReasons.length === 0,
                    missing: missingReasons
                };
            }

                localStorage.setItem('approvedSubjects', JSON.stringify(Array.from(approvedSubjects)));
